<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missionary Transfer Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-4" id="app-container">
        <header class="d-flex justify-content-between align-items-center mb-4">
             <h1 class="mb-0" data-translate-key="missionary_transfer_logistics">Missionary Transfer Logistics</h1>
            <button class="btn btn-secondary no-print" data-bs-toggle="modal" data-bs-target="#settings-modal">
                <i class="fas fa-cog"></i> <span data-translate-key="settings">Settings</span>
            </button>
        </header>

        <div id="upload-section" class="card p-4 shadow-sm no-print">
            <div class="card-body">
                <h2 class="card-title" data-translate-key="upload_transfer_boards">Upload Transfer Boards</h2>
                <div class="mb-3">
                    <label for="old-transfer-board" class="form-label"><strong data-translate-key="old_transfer_board">Old Transfer Board (Excel)</strong></label>
                    <input class="form-control" type="file" id="old-transfer-board" accept=".xlsx, .xls">
                </div>
                <div class="mb-3">
                    <label for="new-transfer-board" class="form-label"><strong data-translate-key="new_transfer_board">New Transfer Board (Excel)</strong></label>
                    <input class="form-control" type="file" id="new-transfer-board" accept=".xlsx, .xls">
                </div>
                <button class="btn btn-primary w-100" id="process-files"><i class="fas fa-cogs"></i> <span data-translate-key="process_files">Process Files</span></button>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <ul class="nav nav-tabs no-print" id="myTab" role="tablist">
                <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#master-table-view"><span data-translate-key="master_table">Master Table</span></button></li>
                <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#separate-tables-view"><span data-translate-key="separate_tables">Separate Tables</span></button></li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active p-3" id="master-table-view" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center my-3 flex-wrap gap-2 no-print">
                        <div></div>
                        <div>
                            <button class="btn btn-secondary" id="print-btn"><i class="fas fa-print"></i> Print</button>
                            <button class="btn btn-success" id="download-excel-btn"><i class="fas fa-file-excel"></i> <span data-translate-key="download_excel">Excel</span></button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover" id="master-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>Type</th><th>Name</th><th>Origin</th><th>Destination</th><th>Area</th><th>Transportation</th><th>Date</th><th>Time</th><th>Instructions</th><th>Leader</th><th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade p-3" id="separate-tables-view" role="tabpanel">
                    <h2 class="print-only">Separate Tables View</h2>
                    <div id="separate-tables-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settings-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"><h5 class="modal-title" data-translate-key="settings">Settings</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
          <div class="modal-body">
            <div class="mb-3"><label for="language-select" class="form-label" data-translate-key="language">Language</label><select class="form-select" id="language-select"><option value="en">English</option><option value="pt">PortuguÃªs</option></select></div><hr>
            <h5 data-translate-key="danger_zone">Danger Zone</h5><p>This will permanently delete all travel data.</p>
            <button class="btn btn-danger w-100" id="delete-all-missionaries"><i class="fas fa-exclamation-triangle"></i> <span data-translate-key="delete_all_travel_data">Delete All Travel Data</span></button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
