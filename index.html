<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missionary Transfer Logistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="my-4">Missionary Transfer Logistics</h1>

        <div id="upload-section">
            <h2>Upload Transfer Boards</h2>
            <div class="mb-3">
                <label for="old-transfer-board" class="form-label">Old Transfer Board (Excel)</label>
                <input class="form-control" type="file" id="old-transfer-board" accept=".xlsx, .xls">
            </div>
            <div class="mb-3">
                <label for="new-transfer-board" class="form-label">New Transfer Board (Excel)</label>
                <input class="form-control" type="file" id="new-transfer-board" accept=".xlsx, .xls">
            </div>
            <button class="btn btn-primary" id="process-files">Process Files</button>
        </div>

        <div id="main-content" style="display: none;">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="master-tab" data-bs-toggle="tab" data-bs-target="#master-table-view" type="button" role="tab">Master Table</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="separate-tab" data-bs-toggle="tab" data-bs-target="#separate-tables-view" type="button" role="tab">Separate Tables</button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="master-table-view" role="tabpanel">
                    <div class="d-flex justify-content-between my-3">
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add-missionary-modal"><i class="fas fa-plus"></i> Add Missionary</button>
                        <div>
                            <button class="btn btn-info" id="download-master-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
                            <button class="btn btn-info" id="download-master-excel"><i class="fas fa-file-excel"></i> Download Excel</button>
                        </div>
                    </div>
                    <table class="table table-bordered" id="master-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Origin City</th>
                                <th>Destination City</th>
                                <th>Destination Area</th>
                                <th>Transportation</th>
                                <th>Date of Travel</th>
                                <th>Departure Time</th>
                                <th>Instructions</th>
                                <th>Travel Leader</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="separate-tables-view" role="tabpanel">
                    <div class="d-flex justify-content-end my-3">
                         <button class="btn btn-info" id="download-separate-pdf"><i class="fas fa-file-pdf"></i> Download PDF</button>
                         <button class="btn btn-info" id="download-separate-excel"><i class="fas fa-file-excel"></i> Download Excel</button>
                    </div>
                    <div id="separate-tables-container"></div>
                </div>
            </div>
        </div>

        <button class="btn btn-secondary position-fixed bottom-0 end-0 m-3" data-bs-toggle="modal" data-bs-target="#settings-modal">
            <i class="fas fa-cog"></i> Settings
        </button>
    </div>

    <div class="modal fade" id="add-missionary-modal" tabindex="-1">
        </div>

    <div class="modal fade" id="settings-modal" tabindex="-1">
        </div>

    <div class="modal fade" id="city-exceptions-modal" tabindex="-1">
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
